version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: nippo-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nippo
      MYSQL_USER: nippo_user
      MYSQL_PASSWORD: nippo_password
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
